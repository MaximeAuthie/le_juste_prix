<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Juste Prix</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>Bienvenue au juste prix !</h1>
        <form>
            <input id="price" placeholder="Devinez le prix! (entre 1 et 1000€)" autofocus>
            <p id="error">Veuillez saisir un nombre entre 1 et 1000.</p>
            <div>
                <button type="submit" id='tester'>
                    <span>Tester</span>
                </button>
                <button type="submit" id="recommencer">
                    <span>Recommencer</span>
                </button>
            </div>
        </form>
    </div>
    <div id="instructions">
        <!--Sert à insérer les div de classes "instructions-more", "instructions-less" ou "instructions-success" en fonction du prix saisi par l'utilisateur-->
    </div>
    <script src="script.js"></script>
</body>
</html>
